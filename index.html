<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>System Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #starCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            width: 95%;
            max-width: 400px;
            background: rgba(20, 20, 30, 0.95);
            border-radius: 15px;
            padding: 0;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
            position: relative;
            z-index: 10;
            overflow: hidden;
        }

        .video-screen {
            position: relative;
            width: 100%;
            height: 180px;
            overflow: hidden;
            border-radius: 15px 15px 0 0;
            background: #000;
        }

        .video-screen video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.6));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            padding: 25px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 25px;
            font-weight: 300;
            letter-spacing: 2px;
            color: #00aaff;
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(0, 170, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(0, 170, 255, 0.8), 0 0 30px rgba(0, 170, 255, 0.6); }
        }

        .input-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: #aaa;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s;
            -webkit-appearance: none;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #00aaff;
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.3);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #0066cc, #00aaff);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .dashboard {
            display: none;
            padding: 25px;
        }

        .user-info {
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border-left: 3px solid #00aaff;
        }

        .user-info p {
            margin: 8px 0;
            font-size: 13px;
        }

        .user-info span {
            color: #00aaff;
            font-weight: bold;
        }

        .number-input {
            margin-bottom: 18px;
        }

        .menu-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 18px;
        }

        .menu-btn {
            padding: 10px;
            background: rgba(0, 100, 200, 0.2);
            border: 1px solid rgba(0, 170, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
        }

        .menu-btn:hover {
            background: rgba(0, 100, 200, 0.4);
            border-color: #00aaff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 170, 255, 0.3);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 18px;
            background: rgba(0, 200, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            color: #0f0;
            display: none;
            z-index: 1000;
            font-size: 13px;
        }

        .error {
            background: rgba(200, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #f00;
        }

        .logout-btn {
            background: rgba(200, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #f00;
        }

        .logout-btn:hover {
            background: rgba(200, 0, 0, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(135deg, #1e1e2e, #2a2a3e);
            margin: 15% auto;
            padding: 25px;
            border: 1px solid rgba(0, 170, 255, 0.3);
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 170, 255, 0.5);
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #00ff88;
            font-size: 22px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .modal-body {
            background: rgba(0, 0, 0, 0.3);
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 18px;
        }

        .modal-body p {
            margin: 10px 0;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }

        .modal-body label {
            color: #888;
        }

        .modal-body span {
            color: #00aaff;
            font-weight: bold;
        }

        .modal-footer {
            text-align: center;
        }

        .close-btn {
            background: linear-gradient(45deg, #00ff88, #00aaff);
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .success-icon {
            font-size: 45px;
            color: #00ff88;
            text-align: center;
            margin-bottom: 18px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        .loading.active {
            display: block;
        }

        .loading-spinner {
            width: 45px;
            height: 45px;
            border: 3px solid rgba(0, 170, 255, 0.3);
            border-top: 3px solid #00aaff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .warning-box {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 12px;
            color: #ff9999;
        }

        .tab-container {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            color: #aaa;
            transition: all 0.3s;
        }

        .tab.active {
            color: #00aaff;
            border-bottom: 2px solid #00aaff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .sender-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .sender-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sender-info {
            flex: 1;
        }

        .sender-number {
            color: #00aaff;
            font-weight: bold;
            font-size: 14px;
        }

        .sender-code {
            color: #888;
            font-size: 12px;
        }

        .sender-status {
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: bold;
        }

        .status-active {
            background: rgba(0, 255, 0, 0.2);
            color: #0f0;
        }

        .status-inactive {
            background: rgba(255, 0, 0, 0.2);
            color: #f00;
        }

        .remove-btn {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #f00;
            border-radius: 5px;
            padding: 5px 8px;
            margin-left: 8px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="starCanvas"></canvas>
    
    <div class="notification" id="notification"></div>
    
    <div class="container" id="loginContainer">
        <div class="video-screen">
            <video autoplay muted loop playsinline>
                <source src="https://d.uguu.se/FQoMQGBs.mp4" type="video/mp4">
            </video>
            <div class="video-overlay">
                <div class="loading" id="loginLoading">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
        
        <div class="login-container">
            <h1>SYSTEM ACCESS</h1>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button class="btn" onclick="login()">Login</button>
        </div>
    </div>
    
    <div class="container dashboard" id="dashboard">
        <div class="user-info">
            <p>Role: <span id="role">Administrator</span></p>
            <p>Status: <span id="status">Active</span></p>
            <p>Server Time: <span id="serverTime"></span></p>
        </div>
        
        <div class="tab-container">
            <div class="tab active" onclick="switchTab('attack')">Attack</div>
            <div class="tab" onclick="switchTab('sender')">Sender</div>
        </div>
        
        <div id="attack-tab" class="tab-content active">
            <div class="number-input">
                <div class="input-group">
                    <label for="target">Nomor Target</label>
                    <input type="text" id="target" placeholder="Enter phone number">
                </div>
                <div class="input-group">
                    <label for="bug-type">Jenis Bug</label>
                    <select id="bug-type">
                        <option value="Delay invis">Delay invis</option>
                        <option value="Crash-systems">Crash-systems</option>
                        <option value="FC new">FC new</option>
                        <option value="FC Beta">FC Beta</option>
                        <option value="BLANK UI">BLANK UI</option>
                        <option value="Blank Andro">Blank Andro</option>
                        <option value="Crash IP">Crash IP</option>
                    </select>
                </div>
            </div>
            
            <div class="warning-box">
                ⚠️ BACA INI ANJ:Gak usah banyak drama,takutnya lu yang redup,anak
                bug wa kok bangak yapping,jangan takut kalo lawannya abang abang
                an modal pp hengker
            </div>
            
            <div class="menu-options">
                <button class="menu-btn" onclick="executeOption('Delay invis')">Delay invis</button>
                <button class="menu-btn" onclick="executeOption('Crash-systems')">Crash-systems</button>
                <button class="menu-btn" onclick="executeOption('FC new')">FC new</button>
                <button class="menu-btn" onclick="executeOption('FC Beta')">FC Beta</button>
                <button class="menu-btn" onclick="executeOption('BLANK UI')">BLANK UI</button>
                <button class="menu-btn" onclick="executeOption('Blank Andro')">Blank Andro</button>
                <button class="menu-btn" onclick="executeOption('Crash IP')">Crash IP</button>
                <button class="menu-btn logout-btn" onclick="logout()">Logout</button>
            </div>
            
            <button class="btn" id="sendBtn" style="margin-top: 15px;">Kirim Bug</button>
        </div>
        
        <div id="sender-tab" class="tab-content">
            <div class="sender-list" id="senderList">
                <!-- Sender items will be added here dynamically -->
            </div>
            
            <div class="input-group">
                <label for="senderNumber">Nomor Sender</label>
                <input type="text" id="senderNumber" placeholder="Enter sender phone number">
            </div>
            
            <div class="input-group">
                <label for="pairingCode">Custom Pairing Code</label>
                <input type="text" id="pairingCode" placeholder="Enter custom pairing code">
            </div>
            
            <button class="btn" id="addSenderBtn">Add Sender</button>
            
            <div class="menu-options" style="margin-top: 15px;">
                <button class="menu-btn logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="success-icon">✓</div>
            <div class="modal-header">
                <h2>KEBERHASILAN</h2>
            </div>
            <div class="modal-body">
                <p>
                    <label>Dari:</label>
                    <span id="modalFrom">System Admin</span>
                </p>
                <p>
                    <label>Nomor Target:</label>
                    <span id="modalTarget">-</span>
                </p>
                <p>
                    <label>Jenis:</label>
                    <span id="modalType">-</span>
                </p>
                <p>
                    <label>Waktu:</label>
                    <span id="modalTime">-</span>
                </p>
                <p>
                    <label>Status:</label>
                    <span id="modalStatus">Berhasil</span>
                </p>
            </div>
            <div class="modal-footer">
                <button class="close-btn" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const stars = [];
        const numStars = 150;
        
        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5,
                alpha: Math.random(),
                speed: Math.random() * 0.05
            });
        }
        
        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();
                
                star.alpha += star.speed;
                if (star.alpha > 1 || star.alpha < 0) {
                    star.speed = -star.speed;
                }
            });
            
            requestAnimationFrame(drawStars);
        }
        
        drawStars();
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Mock sender data
        let senders = [
            { id: 1, number: "+6281234567890", code: "ABC123", status: "active" },
            { id: 2, number: "+6282297256372", code: "XYZ789", status: "inactive" }
        ];
        
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'dimsz' && password === 'admin') {
                document.getElementById('loginLoading').classList.add('active');
                
                setTimeout(() => {
                    document.getElementById('loginLoading').classList.remove('active');
                    showNotification('Login successful!', false);
                    setTimeout(() => {
                        document.getElementById('loginContainer').style.display = 'none';
                        document.getElementById('dashboard').style.display = 'block';
                        updateServerTime();
                        setInterval(updateServerTime, 1000);
                        renderSenderList();
                    }, 1000);
                }, 2000);
            } else {
                showNotification('Invalid credentials!', true);
            }
        }
        
        function updateServerTime() {
            const now = new Date();
            const timeString = now.toLocaleString();
            document.getElementById('serverTime').textContent = timeString;
        }
        
        function executeOption(option) {
            const phoneNumber = document.getElementById('target').value;
            
            if (!phoneNumber) {
                showNotification('Please enter a phone number first!', true);
                return;
            }
            
            showNotification(`Executing ${option} on ${phoneNumber}...`, false);
            
            setTimeout(() => {
                showSuccessModal(option, phoneNumber);
            }, 2000);
        }
        
        function showSuccessModal(option, phoneNumber) {
            const now = new Date();
            const timeString = now.toLocaleString();
            
            document.getElementById('modalFrom').textContent = 'System Admin';
            document.getElementById('modalTarget').textContent = phoneNumber;
            document.getElementById('modalType').textContent = option;
            document.getElementById('modalTime').textContent = timeString;
            document.getElementById('modalStatus').textContent = 'Berhasil';
            
            document.getElementById('successModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
        }
        
        function logout() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('target').value = '';
            showNotification('Logged out successfully!', false);
        }
        
        function showNotification(message, isError) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            if (isError) {
                notification.classList.add('error');
            } else {
                notification.classList.remove('error');
            }
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        window.onclick = function(event) {
            const modal = document.getElementById('successModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        
        // Event listener untuk tombol kirim bug
        document.getElementById("sendBtn")?.addEventListener("click", () => {
            const target = document.getElementById("target").value;
            const bug = document.getElementById("bug-type").value;
            
            if (!target) {
                showNotification('Please enter a phone number first!', true);
                return;
            }
            
            showNotification(`Sending ${bug} to ${target}...`, false);
            
            // Simulasi request ke server
            fetch("/api/crash", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ target })
            })
            .then(res => res.json())
            .then(data => {
                showNotification(data.message, false);
                showSuccessModal(bug, target);
            })
            .catch(err => {
                showNotification("Crash failed!", true);
                console.error(err);
            });
        });
        
        // Tab switching functionality
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }
        
        // Render sender list
        function renderSenderList() {
            const senderList = document.getElementById('senderList');
            senderList.innerHTML = '';
            
            senders.forEach(sender => {
                const senderItem = document.createElement('div');
                senderItem.className = 'sender-item';
                
                const statusClass = sender.status === 'active' ? 'status-active' : 'status-inactive';
                
                senderItem.innerHTML = `
                    <div class="sender-info">
                        <div class="sender-number">${sender.number}</div>
                        <div class="sender-code">Code: ${sender.code}</div>
                    </div>
                    <div class="sender-status ${statusClass}">${sender.status}</div>
                    <button class="remove-btn" onclick="removeSender(${sender.id})">Remove</button>
                `;
                
                senderList.appendChild(senderItem);
            });
        }
        
        // Add sender functionality
        document.getElementById("addSenderBtn")?.addEventListener("click", () => {
            const senderNumber = document.getElementById("senderNumber").value;
            const pairingCode = document.getElementById("pairingCode").value;
            
            if (!senderNumber || !pairingCode) {
                showNotification('Please fill all fields!', true);
                return;
            }
            
            // Add new sender to the list
            const newSender = {
                id: senders.length + 1,
                number: senderNumber,
                code: pairingCode,
                status: "active"
            };
            
            senders.push(newSender);
            renderSenderList();
            
            // Clear form fields
            document.getElementById("senderNumber").value = '';
            document.getElementById("pairingCode").value = '';
            
            showNotification('Sender added successfully!', false);
            
            // Send data to server
            fetch("/api/add-sender", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    phone: senderNumber, 
                    pairingCode: pairingCode 
                })
            })
            .then(res => res.json())
            .then(data => {
                console.log(data);
            })
            .catch(err => {
                console.error(err);
            });
        });
        
        // Remove sender functionality
        function removeSender(id) {
            // Remove sender from the list
            senders = senders.filter(sender => sender.id !== id);
            renderSenderList();
            
            showNotification('Sender removed!', false);
            
            // Send data to server
            fetch("/api/remove-sender", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id })
            })
            .then(res => res.json())
            .then(data => {
                console.log(data);
            })
            .catch(err => {
                console.error(err);
            });
        }
    </script>
</body>
</html>
